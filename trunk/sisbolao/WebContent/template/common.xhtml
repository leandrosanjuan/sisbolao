<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:loadBundle var="msg" basename="message"></f:loadBundle>
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title><h:outputText value="#{msg.title}" /></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link type="text/css" rel="stylesheet"
		href="recursos/smoothness/skin.css" />
	<link href="recursos/style.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>
	<div id="header-wrapper">
		<div id="header">
			<div id="menu">
				<ul>
					<li><a href="#" class="first">Home</a>
					</li>
					<li class="current_page_item"><a href="#">Blog</a>
					</li>
					<li><a href="#">About</a>
					</li>
					<li><a href="#">Contact</a>
					</li>
				</ul>
			</div>
			<!-- end #menu -->
			<div id="search">
				<form method="get" action="">
					<fieldset>
						<input type="text" name="s" id="search-text" size="15" /> <input
							type="submit" id="search-submit" value="GO" />
					</fieldset>
				</form>
			</div>
			<!-- end #search -->
		</div>
	</div>
	<!-- end #header -->
	<!-- end #header-wrapper -->
	<div id="logo">
		<h1>
			<h:outputText value="#{msg.title}" />
		</h1>
		<p>
			design by <a href="http://www.freecsstemplates.org/"> CSS
				Templates</a>
		</p>
	</div>
	<hr />
	<!-- end #logo -->
	<div id="page">
		<div id="page-bgtop">
			<h:form>
				<p:menubar autoSubmenuDisplay="true"
					rendered="#{loginMB.usuarioLogado != null}">
					<p:menuitem value="#{msg.inicio}"
						action="principal?faces-redirect=true" />
					<p:submenu label="#{msg.bolao}">
						<p:menuitem value="#{msg.criar}" ajax="true"
							action="#{bolaoMB.preCriar}" />
						<p:menuitem value="#{msg.meusBoloes}"
							action="meusboloes?faces-redirect=true" />
					</p:submenu>
					<p:submenu rendered="#{loginMB.isAdmin}" label="#{msg.time}">
						<p:menuitem value="#{msg.criar}" action="#{timeMB.preIncluir}" />
						<p:menuitem value="#{msg.listar}" action="#{loginMB.listarTimes}" />
					</p:submenu>
					<p:submenu rendered="#{loginMB.isAdmin}" label="#{msg.campeonato}">
						<p:menuitem value="#{msg.criar}"
							action="#{campeonatoMB.preIncluir}" />
						<p:menuitem value="#{msg.listar}"
							action="listarcampeonatos?faces-redirect=true" />
					</p:submenu>
					<p:submenu rendered="#{loginMB.isAdmin}" label="#{msg.rodada}">
						<p:menuitem value="#{msg.criar}" action="#{loginMB.criarRodada}" />
						<p:menuitem value="#{msg.alterar}"
							action="#{loginMB.alterarRodada}" />
					</p:submenu>
					<p:submenu rendered="#{loginMB.isAdmin}" label="#{msg.palpite}">
						<p:menuitem value="#{msg.criar}" action="#{loginMB.criarPalpite}" />
					</p:submenu>
					<p:submenu label="#{msg.dadosUsuario}">
						<p:menuitem value="#{msg.alterarEmail}"
							action="#{loginMB.preAlterar}">
							<f:setPropertyActionListener target="#{loginMB.parametro}"
								value="0" />
						</p:menuitem>
						<p:menuitem value="#{msg.alterarSenha}"
							action="#{loginMB.preAlterar}">
							<f:setPropertyActionListener target="#{loginMB.parametro}"
								value="1" />
						</p:menuitem>
					</p:submenu>
					<p:menuitem value="#{msg.sair}" action="#{loginMB.sair}" />

				</p:menubar>

			</h:form>
			<div id="page-bgbtm">
				<br /> <br />
				<div id="content">
					<ui:insert name="content">

					</ui:insert>
				</div>

				<!-- end #content -->
				<div id="sidebar">
					<ui:insert name="sidebar">


					</ui:insert>
				</div>

				<!-- end #sidebar -->
				<div style="clear: both;">
					<p:spacer height="300" />
				</div>
			</div>
		</div>
	</div>
	<!-- end #page -->
	<div align="center"></div>


	<div id="footer">
		<p>
			Bol√£o Online. Design by <a href="http://www.freecsstemplates.org/">
				CSS Templates</a>.
		</p>
	</div>
	<!-- end #footer -->
</h:body>


</html>
