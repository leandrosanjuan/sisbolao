<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>

<h:body>
	<ui:composition template="template/common.xhtml">
		<ui:define name="content">
			<div class="post"><h:form>
				<p:panel id="pnlCampeonato" header="#{msg.criarCampeonato}">
					<p:messages />
					<h:panelGrid columns="2">

						<h:outputLabel for="nome" value="#{msg.campeonato}" />
						<p:inputText required="true" id="nome" value="#{campeonatoMB.campeonato.nome}" />
						
						<h:outputLabel for="rodadas" value="#{msg.numRodadas}" />
						<p:spinner id="rodadas" min="1" value="#{campeonatoMB.numRodadas}"/>
					</h:panelGrid>
					<p:commandButton  action="#{campeonatoMB.criarCampeonato}"
						value="#{msg.criar}" update="pnlCampeonato"/>
				</p:panel>
			</h:form></div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
