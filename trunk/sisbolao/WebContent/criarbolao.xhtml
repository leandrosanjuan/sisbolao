<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>

<h:body>
	<ui:composition template="template/common.xhtml">
		<ui:define name="content">
			<div class="post"><h:form>
				<p:panel id="pnl">
					<p:messages />
					<h:panelGrid columns="2">
					<h:outputLabel for="nome" value="#{msg.nome}" />
					<p:inputText required="true" id="nome" value="#{bolaoMB.bolao.nome}"></p:inputText>
					
					<h:outputLabel  for="campeonato" value="#{msg.campeonato}"/>
					<p:selectOneMenu converter="campeonatoConverter" id="campeonato" required="true" value="#{bolaoMB.bolao.campeonato}" >
						<f:selectItems value="#{bolaoMB.campeonatosSI}"></f:selectItems>
					</p:selectOneMenu>
					
					<h:outputLabel for="participantes" value="#{msg.participantes}"/>
					<p:inputTextarea id="participantes" value="#{bolaoMB.participantes}">
					</p:inputTextarea>
					</h:panelGrid>		
					<p:commandButton  update="pnl" value="#{msg.criar}" action="#{bolaoMB.criar}"></p:commandButton>	
				</p:panel>
			</h:form></div>

		</ui:define>


	</ui:composition>
</h:body>
</html>
