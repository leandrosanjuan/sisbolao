<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>

<h:body>
	<ui:composition template="template/common.xhtml">
		<ui:define name="content">
			<div class="post">
				<p:panel header="Teste">
					<p:button outcome="cadastro" value="#{msg.cadastrarse}"/>
				</p:panel>
			</div>	
						
		</ui:define>
		<ui:define name="sidebar" >
			<h:form >
				<p:panel id="pnlLogin" >
					<p:messages   />
					<h:panelGrid  columns="2">
						<h:outputLabel for="login" value="#{msg.login}" />
						<p:inputText required="true" size="14" id="login" value="#{loginMB.usuario.login}"/>
						
						<h:outputLabel for="senha" value="#{msg.senha}" />
						<p:password size="14" required="true" feedback="false" id="senha" value="#{loginMB.usuario.senha}"/>
												
					</h:panelGrid>
					<p:spacer height="20"/>
					<p:commandButton update="pnlLogin"  value="#{msg.entrar}" action="#{loginMB.entrar}"/>
				</p:panel>
			</h:form>
		</ui:define>
		
	</ui:composition>
</h:body>
</html>
