<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:loadBundle var="msg" basename="message"></f:loadBundle>
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<h:body>
<div id="header-wrapper">
	<div id="header">
		<div id="menu">
			<ul>
				<li><a href="#" class="first">Home</a></li>
				<li class="current_page_item"><a href="#">Blog</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
		<!-- end #menu -->
		<div id="search">
			<form method="get" action="">
				<fieldset>
					<input type="text" name="s" id="search-text" size="15" />
					<input type="submit" id="search-submit" value="GO" />
				</fieldset>
			</form>
		</div>
		<!-- end #search -->
	</div>
</div>
<!-- end #header -->
<!-- end #header-wrapper -->
<div id="logo">
	<h1><h:outputText value="#{msg.title}" /></h1>
	<p> design by <a href="http://www.freecsstemplates.org/"> CSS Templates</a></p>
</div>
<hr />
<!-- end #logo -->
	<div id="page">
	<div id="page-bgtop">
		<h:form >
			<p:menubar  autoSubmenuDisplay="true"  rendered="#{loginMB.usuarioLogado != null}" >
				<p:submenu label="#{msg.bolao}">
					<p:menuitem   value="#{msg.criar}" ajax="true"  action="#{loginMB.criarBolao}"/>
					<p:menuitem  value="#{msg.meusBoloes}"/>
				</p:submenu >
				<p:submenu rendered="#{loginMB.isAdmin}"  label="#{msg.campeonato}">
					<p:menuitem  value="#{msg.criar}" action="#{loginMB.criaCampeonato}"/>
									
				</p:submenu >
				<p:submenu rendered="#{loginMB.isAdmin}" label="#{msg.rodada}">
					<p:menuitem  value="#{msg.criar}" action="#{loginMB.criarRodada}"/>									
				</p:submenu >
				<p:submenu  label="#{msg.dadosUsuario}">
					<p:menuitem  value="#{msg.alterar}"/>									
				</p:submenu >				
				<p:menuitem    value="#{msg.sair}" action="#{loginMB.sair}"/>
				
			</p:menubar>
				
		</h:form>
	<div id="page-bgbtm">
	<p:spacer height="30"/>
	<div id="content"><ui:insert name="content">

	</ui:insert></div>

	<!-- end #content -->
	<div id="sidebar"><ui:insert name="sidebar">


	</ui:insert></div>

	<!-- end #sidebar -->
	<div style="clear: both;"><p:spacer height="300"/> </div>
	</div>
	</div>
	</div>
	<!-- end #page -->
	<div align="center"></div>


	<div id="footer">
	<p>Bol√£o Online. Design by <a
