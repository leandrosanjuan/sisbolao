<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="recursos/estilo.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>

<h:body>
	<ui:composition template="template/common.xhtml">
		<ui:define name="content">
			<div class="post"><h:form id="frmDados">
				<p:fieldset legend="#{msg.alterarSenha}" id="dados">
					<p:messages />
					<h:panelGrid columns="2">

						<h:outputLabel for="senha" value="#{msg.senha}" />
						<p:password feedback="false" id="senha" required="true"
							value="#{loginMB.usuario.senha}" />						
						
						<h:outputLabel for="novaSenha" value="#{msg.novaSenha}" />
						<p:password id="novaSenha" required="true"
							value="#{loginMB.novaSenha}" />
						

						<h:outputLabel for="confirmaNovaSenha" value="#{msg.confirmaSenha}" />
						<p:password feedback="false" id="confirmaNovaSenha"
							required="true" value="#{loginMB.confirmaNovaSenha}" />
						


					</h:panelGrid>

					<p:commandButton value="#{msg.confirma}"
						action="#{loginMB.alterarSenha}" update="frmDados"/>
				</p:fieldset>

			</h:form></div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
